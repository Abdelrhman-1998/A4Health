<div class="vh-75 d-flex justify-content-center align-items-center ">

            <div class="aaaa bg-white pb-4  w-50 ">
                <h4 class="bg-primary rounded-top text-white text-center py-2 ">Change Password </h4>
                <div class="text-primary px-4">
                    <div class="form-floating my-3 text-center ">
                        <input type="Name" class="form-control " id="floatingName"
                            placeholder="name@example.com">
                        <label for="floatingName">Password</label>
                    </div>
                    <div class="form-floating my-3">
                        <input type="email" class="form-control" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">New Password </label>
                    </div>
                   
                  
                   
                    <button type="submit" class="btn btn-danger">Save</button>
                    <!-- <button type="reset" class="btn btn-secondary">Reset</button> -->
                </div>


            </div>
        </div>
