    <div class="services pt-3 pb-3" id="service">
    <h2 class="text-center m-0">
        Our Services
    </h2>
    <p class="text-center ms-auto me-auto w-75 pt-2 pb-2 mb-0  ">
        We offer complete healthcare to individuals with various health concerns.

       <!-- <i class="fa-solid fa-hand-holding-medical"></i> -->
    </p>
    <div class="container serv mt-2 mb-2">
    <owl-carousel-o [options]="customOptions"> 
        <ng-container *ngFor="let specialty of specialties ;index as i">
            <ng-template carouselSlide class="item-con">
                <div class="item ">
                    <div class="item-card">
                        <div class="serviceCard">
                            <div class="cardIcon" *ngIf="specialty.name == specialIcon[i].name">
                                <i [class]="specialIcon[i].icon"></i>
                            </div>
                            <div class="cardIcon" *ngIf="specialty.name != specialIcon[i].name">
                                <i class="fa-solid fa-hand-holding-medical"></i>
                            </div>
                            <div class="cardBody">
                                <p>
                                    {{specialty.name}}
                                </p>
                            </div>
        
                            <div class="cardFooter d-flex  justify-content-between align-items-center flex-nowrap">
                                <a href="#" (click)="sendSpecialtyId(specialty.id)" [routerLink]="['/specialty',specialty.name]">
                                    Learn More
                                </a>
                                <a href="#" (click)="sendSpecialtyId(specialty.id)" [routerLink]="['/specialty',specialty.name]">
                                    <i class="fas fa-long-arrow-alt-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template> 
        </ng-container>       
   
    </owl-carousel-o>
    

    </div>
</div>
