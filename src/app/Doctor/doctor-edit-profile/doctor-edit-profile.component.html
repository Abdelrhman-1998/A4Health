<form class="editProfileForm d-flex flex-column align-items-center" action="#" method="get">
    <h2>
    <i class="fa-solid fa-user-pen text-white fs-2 text-primary"></i>
       Edit Profile
    </h2>
    <div class="mt-2 mb-2">
        <input type="text" name="fname" id="fname" placeholder="Your first name" >
    </div>
    <div class="mt-2 mb-2">
        <input type="text" name="lname" id="lname" placeholder="Your last name" >
    </div>
    <!-- <div class="mt-2 mb-2">
        <input type="email" placeholder="Your Email" required="" name="email" id="email">
    </div>
    <div class="mt-2 mb-2">
        <input type="tel" pattern="[0-9]{11}" placeholder="Your Phone" name="phone" id="phone" required="">
    </div> -->
    <div class="mt-2 mb-2">
        <textarea name="description" id="description" placeholder="Describe yourself"></textarea>
    </div>
    <div class="mt-2 mb-2 uploadFile ">
        <label for="doctorPhoto">Change Photo :</label>
        <input type="file" name="doctorPhoto" id="doctorPhoto" >
    </div>
    <div class="mt-2 mb-2">
        <input type="submit" value="Send" id="send" name="send" class="bg-primary text-white">
    </div>
